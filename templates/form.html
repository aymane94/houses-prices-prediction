<form method="post" action="/predict">

{% for key in feature_form_structure %}

    <div id="{{ key }}_id" class="type-h3">{{ key }}</div>

    {% for feature in feature_form_structure[key] %}

    <div class="form-group">
        
        <label for="{{ feature['Label'] }}">{{ feature['Data']['Description'] }}</label>

        {% if feature['Data']['Form'] is mapping %}

            <div class="container-fuild">

                <div class="row">
            
                    <div class="col-md-24">
            
                        <div class="container-fuild">
            
                            <div class="row">
            
                                <div class="col-md-9">
            
                                    <div class="combobox">

                                        <select id="{{ feature['Label'] }}" name="{{ feature['nameId'] }}" class="form-control" required>

                                            <option disabled selected value> -- select an option -- </option>

                                            {% for option_key in feature['Data']['Form'] %}
                                                
                                                <option value="{{ option_key }}">
                                                    
                                                    {{ option_key }}
                                                
                                                </option>
                                                
                                            {% endfor %}

                                        </select>

                                    </div>
            
                                </div>
            
                            </div>
            
                        </div>
            
                    </div>
            
                </div>
        
            </div>

        {% elif feature['Data']['Form'] == 'int64' %}

            <div class="container-fuild">

                <div class="row">

                    <div class="col-md-5">

                        <input
                            type="number"
                            class="form-control"
                            id="{{ feature['Label'] }}"
                            placeholder="1999"
                            value="1999"
                        />
    
                    </div>
    
                </div>
    
            </div>
    

        {% else %}

            <div class="container-fuild">

                <div class="row">

                    <div class="col-md-5">

                        <input
                            type="number"
                            class="form-control"
                            id="{{ feature['Label'] }}"
                            value="200.00"
                            placeholder="200.00"
                        />
    
                    </div>
    
                </div>
    
            </div>
  
        {% endif %}

    </div>

    {% endfor %}

{% endfor %}

    <div class="form-group">
        <div id="results"></div>    
    </div>

    <div class="form-group">
        <div class="jumbotron theme-light" style="background-color: white;padding-left: 0px;">
            <input type="submit" class="btn btn-primary" name="submit_button" value="Predict Price">
            <input type="reset" class="btn btn-secondary" name="reset_button" value="Clear">
        </div>
    </div>

</form>
